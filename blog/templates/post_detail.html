{% extends "base.html" %}

{% block content %}

    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <h2>{{ post.body }}</h2>
        <h3>User: {{ post.author.date_joined }}</h3>
    </div>

    <p>
        <a href="{% url 'post_edit' post.pk %}">
            + edit Blog Post
        </a>
    </p>
    <p>
        <a href="{% url 'post_delete' post.pk %}">- Delete Blog Post</a>
    </p>
{% endblock content %}
